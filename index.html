<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Oreo</title>
	<style>
		body {
			background-color: #88CCF1;
			font-family: sans-serif;
		}
		.cookie {
			position: relative;
			top: 500px;
			margin-left: auto;
			margin-right: auto;
			width: 520px;
		}

		.oreo-layer {
			position: relative;
			margin-top: -300px;
			z-index: 0;
			animation: slideOnTop 0.3s ease;
		}
		

		.oreo-layer.removing {
			animation: remove 0.3s ease;
		}

		
		@keyframes slideOnTop {
			0% {
				opacity: 0.5;
				transform: translateY(-500px);
			}

			100% {
				opacity: 1;
				transform: translateY(0);
			}
		}

		@keyframes remove {
			0% {
				opacity: 1;
				transform: translateX(0);
			}

			100% {
				opacity: 0;
				transform: translateX(-300px);
			}
		}

		.topbar {
			background: #96D4F6;
			padding: 5px;
			top: 0;
			width: 70%;
			z-index: 999999;
			margin-left: 15%;
			margin-right: 15%;
			position: fixed;
			border-radius: 10px;
			text-align: center;
			padding: 1px;
		}

		.panel {
			background: #96D4F6;
			padding: 5px;
			top: 20%;
			right: 0px;
			width: 200px;
			z-index: 999999;
			position: fixed;
			border-radius: 10px;
		}

		.add-button {
			width: 100%;
			position: relative;
			transition: all;
			opacity: 0.8;
		}

		.add-button:hover {
			opacity: 1;
		}

		.rembutton {
			width: 90%;
			height: 90px;
			margin: 5%;
			background-color: #B92525;
			border-radius: 25px;
			border: 0px;
			color: white;
			font-size: 150%;
			opacity: 0.8;
		}


		.rembutton:hover {
			opacity: 1;
		}

		footer {
			background: #5EBAEA;
			height: 50px;
			width: 100%;
			border-top-left-radius: 10px;
			border-top-right-radius: 10px;
			bottom: 0px;
			padding: 3px;
			margin-top: 70%;
			text-align: center;
			color: white;
			display: block;
		}

	</style>
</head>
<body>
	<div class="topbar">
		<h1 id="title">oreo</h1>
	</div>

	<div class="cookie" id="cookie">
		<img class="oreo-top oreo-layer" src="https://github.com/AqlexDev/Oreo/blob/main/img/oreo-top.png" draggable="false" style="z-index: 2;">
		<img class="oreo-middle oreo-layer" src="https://github.com/AqlexDev/Oreo/blob/main/img/oreo-middle.png" draggable="false" style="z-index: 1;">
		<img class="oreo-bottom oreo-layer" src="https://github.com/AqlexDev/Oreo/blob/main/img/oreo-bottom.png" draggable="false" style="z-index: 0;">
	</div>


	<div class="panel">
		<img src="/img/oreo-top-shadow.png" class="add-button" draggable="false" id="addtopButton">
		<img src="/img/oreo-middle-shadow.png" class="add-button" draggable="false" id="addmidButton">
		<img src="/img/oreo-bottom-shadow.png" class="add-button" draggable="false" id="addbotButton">
		<button class="rembutton" id="remButton">Remove</button>
		</div>

	<footer> 
		<p> Made by <a href="https://twitter.com/alex_gulko">Alex Gulko</a> in 2021 </p>
	</footer>

</body>
<script src="script.js"></script>
</html>
